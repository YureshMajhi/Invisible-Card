<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0bf22fe8b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <img class="card-img" src="Images/profile.jpg" />
          <h1>Yuresh Majhi</h1>
          <p class="card-paragraph">
            <i class="fa-solid fa-quote-left"></i>Hello My name is Yuresh Majhi
            and this is my invisible card project. This is a fairly simple
            project to start with your webdevelopment journey.<i
              class="fa-solid fa-quote-right"
            ></i>
          </p>
          <ul class="card-icons">
            <li>
              <i class="card-icon-link fa-brands fa-facebook-square"></i>
            </li>
            <li>
              <i class="card-icon-link fa-brands fa-twitter-square"></i>
            </li>
            <li>
              <i class="card-icon-link fa-brands fa-linkedin"></i>
            </li>
            <li>
              <i class="card-icon-link fa-brands fa-instagram-square"></i>
            </li>
          </ul>
          <button class="card-button">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
